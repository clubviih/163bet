<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>163.BET - Cassino Oficial</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slot-reel {
      width: 60px;
      height: 80px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 5px;
      animation: spin 1s ease-out;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [screen, setScreen] = useState('login');
      const [user, setUser] = useState(JSON.parse(localStorage.getItem('user')) || null);
      const [balance, setBalance] = useState(user ? user.balance : 0);
      const [betVolume, setBetVolume] = useState(user ? user.betVolume : 0);
      const [slotGame, setSlotGame] = useState(null);
      const [betAmount, setBetAmount] = useState(1);
      const [reels, setReels] = useState(['?', '?', '?']);
      const [modal, setModal] = useState(null);

      useEffect(() => {
        if (user) {
          localStorage.setItem('user', JSON.stringify({ ...user, balance, betVolume }));
        }
      }, [balance, betVolume]);

      const handleRegister = () => {
        const username = prompt('Digite seu usuário:');
        const password = prompt('Digite sua senha:');
        if (username && password) {
          setUser({ username, balance: 18, betVolume: 0 });
          setBalance(18);
          setScreen('dashboard');
        } else {
          alert('Preencha todos os campos.');
        }
      };

      const handleLogin = () => {
        const username = prompt('Digite seu usuário:');
        const password = prompt('Digite sua senha:');
        if (username && password && user?.username === username) {
          setScreen('dashboard');
        } else {
          alert('Usuário ou senha inválidos.');
        }
      };

      const openSlot = (game) => {
        setSlotGame(game);
        setModal('slot');
        setReels(['?', '?', '?']);
      };

      const spinReels = () => {
        if (balance >= betAmount) {
          setBalance(balance - betAmount);
          setReels(['🎰', '🎰', '🎰']);
          setTimeout(() => {
            const symbols = ['🍒', '🍋', '🍊'];
            const newReels = symbols.map(() => symbols[Math.floor(Math.random() * 3)]);
            setReels(newReels);
            const win = Math.random() > 0.7 ? betAmount * 2 : 0;
            if (win) alert(`Parabéns! Você ganhou R$${win}!`);
            setBalance(balance - betAmount + win);
            setBetVolume(betVolume + betAmount);
          }, 1000);
        } else {
          alert('Saldo insuficiente!');
        }
      };

      const handleDeposit = () => {
        const amount = parseFloat(prompt('Digite o valor do depósito (R$10, R$20, R$50):'));
        if ([10, 20, 50].includes(amount)) {
          setBalance(balance + amount);
          alert(`Depósito de R$${amount} confirmado!`);
        } else {
          alert('Valor inválido. Escolha R$10, R$20 ou R$50.');
        }
        setModal(null);
      };

      const handleWithdraw = () => {
        const name = prompt('Digite seu nome completo:');
        const key = prompt('Digite a chave Pix:');
        if (betVolume >= 400 && name && key) {
          setBalance(balance - 10); // Taxa simulada
          setBetVolume(0);
          alert('Saque solicitado com sucesso!');
        } else {
          alert(`Volume de aposta insuficiente. Faltam R$${400 - betVolume}.`);
        }
        setModal(null);
      };

      if (screen === 'login') {
        return (
          <div class="flex flex-col items-center justify-center min-h-screen p-4">
            <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-green-400 to-blue-500 text-transparent bg-clip-text">163.BET - Cassino Oficial</h1>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
              <h2 class="text-2xl text-green-400 mb-4">Cadastro</h2>
              <button onClick={handleRegister} class="w-full bg-green-400 text-black py-2 rounded hover:bg-green-500">Registrar</button>
              <h2 class="text-2xl text-green-400 mt-6 mb-4">Login</h2>
              <button onClick={handleLogin} class="w-full bg-green-400 text-black py-2 rounded hover:bg-green-500">Entrar</button>
            </div>
          </div>
        );
      }

      return (
        <div class="p-4">
          <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-4 flex justify-between items-center">
            <span>Saldo: R${balance.toFixed(2)} (Bônus)</span>
            <div>
              <button onClick={() => setModal('deposit')} class="bg-green-400 text-black py-2 px-4 rounded mr-2 hover:bg-green-500">Depósito</button>
              <button onClick={() => setModal('withdraw')} class="bg-green-400 text-black py-2 px-4 rounded hover:bg-green-500">Saque</button>
            </div>
          </div>
          <h2 class="text-2xl text-green-400 mb-4">Provedores Disponíveis</h2>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            {['Fortune Tiger', 'Fortune Ox', 'Fortune Rabbit', 'Fortune Dragon', 'Fortune Mouse', 'Gates of Olympus'].map(game => (
              <div key={game} onClick={() => openSlot(game)} class="bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600">
                <div class="w-full h-24 bg-gray-500 rounded"></div> {/* Placeholder para imagem */}
                <p class="text-center mt-2">{`PG - ${game}`}</p>
              </div>
            ))}
          </div>

          {modal === 'slot' && (
            <div class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
              <div class="bg-gray-800 p-6 rounded-lg text-center">
                <h2 class="text-2xl mb-4">{slotGame}</h2>
                <select onChange={e => setBetAmount(parseFloat(e.target.value))} class="bg-gray-700 p-2 rounded mb-4">
                  <option value="1">R$1</option>
                  <option value="5">R$5</option>
                  <option value="10">R$10</option>
                </select>
                <div class="flex justify-center gap-2 mb-4">
                  {reels.map((reel, i) => <div key={i} class="slot-reel">{reel}</div>)}
                </div>
                <button onClick={spinReels} class="bg-green-400 text-black py-2 px-4 rounded hover:bg-green-500">Girar</button>
                <button onClick={() => setModal(null)} class="bg-red-500 text-white py-2 px-4 rounded mt-2 hover:bg-red-600">Fechar</button>
              </div>
            </div>
          )}

          {modal === 'deposit' && (
            <div class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
              <div class="bg-gray-800 p-6 rounded-lg text-center">
                <h2 class="text-2xl mb-4">Depósito</h2>
                <p>Chave Pix: 6da1c7ab-5af7-4dff-ba20-58413fa00181</p>
                <p>Nome do recebedor: Gateway 163Pag</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=6da1c7ab-5af7-4dff-ba20-58413fa00181" alt="QR Code" class="mx-auto my-4" />
                <button onClick={handleDeposit} class="bg-green-400 text-black py-2 px-4 rounded hover:bg-green-500">Confirmar</button>
                <button onClick={() => setModal(null)} class="bg-red-500 text-white py-2 px-4 rounded mt-2 hover:bg-red-600">Fechar</button>
              </div>
            </div>
          )}

          {modal === 'withdraw' && (
            <div class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
              <div class="bg-gray-800 p-6 rounded-lg text-center">
                <h2 class="text-2xl mb-4">Saque</h2>
                <p>Volume necessário: R$400</p>
                <p>Volume atual: R${betVolume.toFixed(2)}</p>
                <input type="text" placeholder="Nome completo" class="bg-gray-700 p-2 rounded mb-2 w-full" />
                <select class="bg-gray-700 p-2 rounded mb-2 w-full">
                  <option>Chave Pix - CPF</option>
                  <option>Chave Pix - Telefone</option>
                </select>
                <input type="text" placeholder="Digite a chave" class="bg-gray-700 p-2 rounded mb-2 w-full" />
                <button onClick={handleWithdraw} class="bg-green-400 text-black py-2 px-4 rounded hover:bg-green-500">Solicitar Saque</button>
                <button onClick={() => setModal(null)} class="bg-red-500 text-white py-2 px-4 rounded mt-2 hover:bg-red-600">Fechar</button>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
